<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div>
        <h1>Таблиця </h1>

        <table border="2" cellspacing="0" cellpadding="0" width="800" height="800" align="center">

            <tr>
                <td bgcolor="#008000" colspan="8" height="100"></td>
            </tr>

            <tr>
                <td bgcolor="#008000" rowspan="6" width="100"></td>
                <td bgcolor="#F5F5DC" colspan="6" height="100"></td>
                <td bgcolor="#008000" rowspan="6" width="100"></td>
            </tr>

            <tr>
                <td bgcolor="#F5F5DC" rowspan="4" width="100"></td>
                <td bgcolor="#FFFFFF" colspan="4" height="100"></td>
                <td bgcolor="#F5F5DC" rowspan="4" width="100"></td>
            </tr>

            <tr>
                <td bgcolor="#FFFFFF" rowspan="2" width="100" height="200"></td> 
                <td bgcolor="#FF0000" width="100" height="100"></td> 
				<td bgcolor="#0000FF" width="100" height="100"></td> 
				<td bgcolor="#FFFFFF" rowspan="2" width="100" height="200"></td> 
            </tr>

            <tr>
                <td bgcolor="#FFFF00" width="100" height="100"></td> 
				<td bgcolor="#00FFFF" width="100" height="100"></td> </tr>
            
            <tr>
                <td bgcolor="#FFFFFF" colspan="4" height="100"></td>
            </tr>

            <tr>
                <td bgcolor="#F5F5DC" colspan="6" height="100"></td>
            </tr>

            <tr>
                <td bgcolor="#008000" colspan="8" height="100"></td>
            </tr>
        </table>
    </div>
</body>
</html>
